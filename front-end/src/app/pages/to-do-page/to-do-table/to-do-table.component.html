<ng-container *ngIf="((todoList$ | async) ?? []).length > 0; else noData" class="todo-table">
  <app-to-do-table-filter
    (startFollowAllEmit)="tableBody.startFollowItems()"
  ></app-to-do-table-filter>
  <app-to-do-table-header></app-to-do-table-header>
  <app-to-do-table-body #tableBody></app-to-do-table-body>
</ng-container>
<ng-template #noData>
  <span class="no-data">{{ 'todo.noDataInTable' | translate }}</span>
</ng-template>
