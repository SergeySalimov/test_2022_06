<div class="input-group">
  <input
    *ngIf="config.inputType !== 'textArea'; else textArea"
    [formControl]="formControlForInput"
    [type]="config.inputType"
    [ngClass]="getClasses()"
  >
  <ng-template #textArea>
      <textarea
        [formControl]="formControlForInput"
        [ngClass]="getClasses()"
        rows="1"
      ></textarea>
  </ng-template>
  <span class="highlight"></span>
  <span class="bar"></span>
  <label>{{ config.name }}</label>
</div>
