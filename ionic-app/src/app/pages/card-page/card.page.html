<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="BACK" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="presentAlertConfirm()">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete</p>
      </ion-button>
      <ion-button [color]="heartColor" (click)="heartColor = heartColor === 'dark' ? 'danger' : 'dark'">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button color="primary" *ngIf="cardData">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card *ngIf="cardData">
  <ion-card-header>
    <ion-card-subtitle>{{ cardData.createdAt | date: dateFormat }}</ion-card-subtitle>
    <ion-card-title>{{ cardData.id }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>{{ cardData.description}}</ion-card-content>

  <ion-item class="ion-activated">
    <ion-icon name="wifi" slot="start"></ion-icon>
    <ion-label>Card Link Item 1 activated</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="wine" slot="start"></ion-icon>
    <ion-label>Card Link Item 2</ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-icon name="warning" slot="start"></ion-icon>
    <ion-label>Card Button Item 1 activated</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="walk" slot="start"></ion-icon>
    <ion-label>Card Button Item 2</ion-label>
  </ion-item>
</ion-card>
